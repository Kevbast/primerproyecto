<div>
    <h1>Tabla de multiplicar </h1>
    <form #sumarForm="ngForm">
        <label >NÃºmero </label>
        <input type="number" name="cajanumero1" #cajanumero1> <br>
        <button (click)="generarTabla()">
            Mostrar tabla
        </button>
    </form>
    <div>
        <table border="1" *ngIf="numeros.length>0">
            <thead>
                <tr>
                    <th >Operacion</th>
                    <th >Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let number of numeros;let i=index">
                    <td>{{cajaNumeroRef.nativeElement.value}} x {{i+1}}</td>
                    <td>{{number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    


</div>
