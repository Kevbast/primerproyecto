<div>
    <h1>FORMULARIOS CON BINDING</h1>
    <h2>{{mensaje}}</h2>
    <!-- UN FORMULARIO SIEMPRE DEBE TENER UN ID DE ANGULAR CON LA IGUALDAD A ngForm -->
    <form #userForm="ngForm" (ngSubmit)="recibidDatos()">
        <!-- LOS CONTROLES DEBEN TENER UNA ETIQUETA ngModel Apuntando al id angular -->
         <!-- PARA INDICAR EL MODEL BINDING[(ngModel)]="Mi modelo" -->
          <label >Nombre</label>
          <input type="text" name="cajanombre" #cajanombre="ngModel" [(ngModel)]="user.nombre" >
          <label >Apellidos</label>
          <input type="text" name="cajaapellido" #cajaapellido="ngModel" [(ngModel)]="user.apellidos" >
          <label >Edad</label>
          <input type="text" name="cajaedad" #cajaedad="ngModel" [(ngModel)]="user.edad" >
          <button>Enviar datos</button>
    </form>
    <h2 style="color: blue;" *ngIf="mensaje.length>0" >
        Nombre:{{user.nombre}}, Apellidos:{{user.apellidos}},Edad: {{user.edad}}
    </h2>

</div>
