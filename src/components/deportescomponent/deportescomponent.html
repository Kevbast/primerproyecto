<div>
    <h1 style="color: red;">Directivas Angular</h1>
    <h2>Numero de deportes: {{sports.length}}</h2>
    <!-- DIRECTIVAS  con condicionales + ng-template con ids-->
    <div *ngIf="sports.length < 5;then condiciontrue; else condicionelse" >
        
    </div>
    <ng-template #condiciontrue>
        <p style="color: blue;">
            Tienes menos de 5 deportes
        </p>
    </ng-template>
    <ng-template #condicionelse>
        <p style="color: red;">
            Tienes m√°s de 5 deportes
        </p>
    </ng-template>



    <p>El primer deporte es  {{sports[0]}}</p>
    <ul>
        <li *ngFor="let deporte of sports; let i=index">
            Index{{i}},Deporte: {{deporte}}
        </li>
    </ul>

    <!-- DIRECTIVAS CON ESTILOS!! -->
     <ul>
        <li *ngFor="let numero of numbers; let i=index" >
            Index{{i}},Numero: <strong [style.color] ="numero%2==0 ? 'green':'red'">{{numero}}</strong>
        </li>
    </ul>

    <!-- DIRECTIVAS DE CLASE CSS -->
    <ul >
        <li *ngFor="let numero of numbers; let i=index" >
            Index{{i}},Numero: <strong [class.par]="numero%2==0" [class.impar]="numero%2==1"
            >{{numero}}</strong>
        </li>
    </ul>
    <!-- DIRECTIVAS CON CLASE DENTRO DEL CODIGO -->
     <ul >
        <li *ngFor="let numero of numbers; let i=index" >
            Index{{i}},Numero: <strong [ngClass]="{
                par:numero%2==0,
                impar:numero%2==1
            }">{{numero}}</strong>
        </li>
    </ul>

    

</div>
